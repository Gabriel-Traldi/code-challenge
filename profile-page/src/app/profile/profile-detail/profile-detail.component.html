<div class="profile-detail">
  <h3>PROFILE</h3>
  <p>
    {{ detailData.description }}
  </p>
</div>
<div class="contact-detail">
  <h3>CONTACT</h3>
  <p>{{ detailData?.contact?.tel }}</p>
  <p>{{ detailData?.contact?.cel }}</p>
  <p>{{ detailData?.contact?.address }}</p>
  <p>{{ detailData?.contact?.website }}</p>
  <p>{{ detailData?.contact?.mail }}</p>
</div>
