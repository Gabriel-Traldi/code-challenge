<div class="container-fluid">
  <div class="row">
    <div class="side-content col-md-4">
      <div class="profile-avatar">
        <app-profile-avatar [avatarData]="profileAvatar"></app-profile-avatar>
      </div>
      <div class="profile-body">
        <app-profile-detail [detailData]="profileDetail"></app-profile-detail>
        <app-profile-skills [skillsData]="profileSkills"></app-profile-skills>
      </div>
    </div>
    <div class="main-content col-md-8">
      <div class="body-content">
        <app-profile-experience
          [experienceData]="profileExperience"
        ></app-profile-experience>
        <app-profile-education
          [educationData]="profileEducation"
        ></app-profile-education>
      </div>
    </div>
  </div>
</div>
